{% extends "portal/base.html" %}
{% block content %}
     <!-- Content Wrapper -->
     <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
         {% include "portal/navbar.html" %}
  
          <!-- Begin Page Content -->
          <div class="container-fluid">
  
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Account</h1>
            </div>
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8">
                    <div class="panel">
                        <div class="panel-heading bg-blue">
                            <h4 class="panel-title text-center">
                                Account
                            </h4>
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="{% url 'account' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name">User Name</label>
                                    <input type="text" class="form-control" value="{{user.username}}"  id="Username" name="username">
                                    </div>
                                    <div class="form-group">
                                    <label >Password</label>
                                    <input type="password" class="form-control"  id="password" name="password">
                                    </div>
                                    <div class="form-group">
                                    <label >Email</label>
                                    <input type="email" class="form-control" value="{{restaurant.email}}" id="email" name="email">
                                    </div>
                                     <div class="form-group">
                                      <label >Restaurant Name</label>
                                      <input type="text" class="form-control" value="{{restaurant.name}}" name="name">
                                      </div>
                                      <div class="form-group">
                                        <label >Phone Number</label>
                                        <input type="text" class="form-control" value="{{restaurant.phone}}" name="phone">
                                        </div>
                                        <div class="form-group">
                                          <label >Address</label>
                                          <input type="text" class="form-control" value="{{restaurant.address}}" name="address">
                                          </div>
                                          <div class="form-group">
                                            <label >Logo</label>
                                            <input type="file" class="form-control" value="{{restaurant.logo}}"  name="logo">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                                
                           
                        </div>
                    </div>
                </div>
            </div>
            
  
          </div>
          <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
       {% include 'portal/footer.html' %}
      </div>
{% endblock content %}
