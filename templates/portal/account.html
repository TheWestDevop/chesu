{% extends 'portal/base.html' %}

{% block page %}
    <div class="col-lg-offset-2 col-lg-8">
        <div class="panel">
            <div class="panel-heading bg-blue">
                <h4 class="panel-title text-center text-white">
                    Account
                </h4>
            </div>
            <div class="panel-body">
                <form method="POST" action="{% url 'account' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">User Name</label>
                        <input type="text" class="form-control" value="{{user.username}}"  id="Username" name="username">
                        </div>
                        <div class="form-group">
                        <label >Password</label>
                        <input type="password" class="form-control"  id="password" name="password">
                        </div>
                        <div class="form-group">
                        <label >Email</label>
                        <input type="email" class="form-control" value="{{restaurant.email}}" id="email" name="email">
                        </div>
                         <div class="form-group">
                          <label >Restaurant Name</label>
                          <input type="text" class="form-control" value="{{restaurant.name}}" name="name">
                          </div>
                          <div class="form-group">
                            <label >Phone Number</label>
                            <input type="text" class="form-control" value="{{restaurant.phone}}" name="phone">
                            </div>
                            <div class="form-group">
                              <label >Address</label>
                              <input type="text" class="form-control" value="{{restaurant.address}}" name="address">
                              </div>
                              <div class="form-group">
                                <label >Logo</label>
                                <input type="file" class="form-control" value="{{restaurant.logo}}"  name="logo">
                                </div>
                                <button type="submit" class="btn btn-pink">Update</button>
                    </form>
                    
               
            </div>
        </div>
    </div>
{% endblock %}
