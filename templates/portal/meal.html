{% extends 'portal/base.html' %}

{% block page %}

    <div class="panel">
        <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center text-white">Meals</h4>
        </div>
        <div class="panel-body">
            <div class="text-right">
                <a href="{% url 'addmeal' %}" class="btn btn-pink">Add Meal</a>
                <br/>
                <br/>
            </div>

            <table class="table table-bordered table-hover table-striped">
                <thead>
                  <tr class="bg-gray text-white">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Short Description</th>
                    <th>Price</th>
                    <th class="text-center">Image</th>
                  </tr>
                </thead>
                <tbody>
                    {% for meal in meals %}
                        <tr>
                          <td scope="row">{{ meal.id }}</td>
                          <td>{{ meal.name }}</td>
                          <td>{{ meal.short_description }}</td>
                          <td>{{ meal.price }}</td>
                          <td class="text-center"><img class="img-rounded"
                              src="{{ meal.image.url }}" width="50" height="50"></td>
                            <td>
                                <a href="{%  url  'edit-meal' meal.id %}">
                                    <button class="btn btn-primary">Edit</button>
                                </a>
                            </td>
                        </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
