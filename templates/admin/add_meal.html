{% extends "manager/portal/base.html" %}
{% block content %}
     <!-- Content Wrapper -->
     <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
         {% include "manager/portal/navbar.html" %}
  
          <!-- Begin Page Content -->
          <div class="container-fluid">
  
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Add New Meal</h1>
              </div>
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8">
                    <div class="panel">
                        <div class="panel-heading bg-blue">
                            <h4 class="panel-title text-center">
                                Add New Meal
                            </h4>
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="{% url 'addmeal'%}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name">Meal Name</label>
                                    <input type="text" class="form-control"  name="name" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                    <label >Meal Short Description</label>
                                    <input type="text" class="form-control"  name="short_description" placeholder="Short Description">
                                    </div>
                                    <div class="form-group">
                                    <label >Meal Price</label>
                                    <input type="text" class="form-control"   name="price" placeholder="Price">
                                    </div>
                                     <div class="form-group">
                                      <input type="text" class="form-control"  value="{{restaurant.id}}"  name="restaurant_id" hidden>
                                      </div>
                                        
                                          <div class="form-group">
                                            <label >Meal Image</label>
                                            <input type="file" class="form-control" name="image">
                                            </div>
                                          
                                <button type="submit" class="btn btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
  
          </div>
          <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
       {% include 'manager/portal/footer.html' %}
      </div>
{% endblock content %}
