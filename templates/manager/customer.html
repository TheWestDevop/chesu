{% extends "manager/base.html" %}
{% block content %}
     <!-- Content Wrapper -->
     <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
         {% include "manager/navbar.html" %}
  
          <!-- Begin Page Content -->
          <div class="container-fluid">
  
            
            <div class="panel">
                <div class="panel-heading bg-blue">
                    <h4 class="panel-title h3 text-center text-gray-800">Customers</h4>
                </div>
                <div class="panel-body table-responsive">
                    <br/>
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                          <tr class="bg-gray">
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for user in customers %}
                                <tr>  
                                    <td>{{ user.avatar }}</td>
                                    <td>{{ user.phone }}</td> 
                                    <td>{{ user.address }}</td>
                                </tr>
                            {% endfor %}
        
                        </tbody>
                    </table>
                </div>
            </div>
        
  
          </div>
          <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
       {% include 'manager/footer.html' %}
      </div>
{% endblock content %}
