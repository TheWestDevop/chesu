{% block page%}
<div class="container">
  <h2 align="center" style="
  color:white;
  font-family: Times, 'Times New Roman';
  font-weight:bold;
  font-size:45px;
  text-shadow: 2px 2px 5px rgb(3, 3, 3);
  ">Chesu Online Fast Track Restaurant</h2>
  <!-- Outer Row -->
  <div style="max-width:640px!important;max-height:450px!important;"class="row justify-content-center mx-auto">
  
    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back Admin</h1>
                </div>
                <br>
                {% if messages %}

                  {% for message in messages %}
                  <span   style="color:rgb(19, 16, 16); font-size:20px;" class="{{message.tags}} mx-auto" >{{message}}</span>
                  {% endfor %}
                    
                {% endif %}

              
                  <br>
                <form method="POST" action="{% url 'authAdmin' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="user" id="exampleInputUsername" aria-describedby="UsernameHelp" placeholder="Username...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button type="sumbit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="#">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>

    </div>

  </div>

</div>  
{% endblock %}
